<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Here is the data from Microsoft Graph !!</title>
</head>
<body  style="background-color:black;color:white;font-family: Segoe UI Light;">
<center>
<h1>
Welcome, <u>{{ displayName}}</u>
</h1>
</center>
<p1><b>User Data:</b> </p1>
<table>
{% for key, value in graph_data.items() %}
   <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
   </tr>
{% endfor %}
</table>
{{ alertLog | safe }}
{{ alerts | safe }}
</body>
</html>


<form method="POST">
    Alert me on <input name="phone"> when <input type="radio" name="options_parameter" id="temperature" value="temperature"> Temperature </input><br>
<input type="radio" name="options_parameter" id="Pressure" value="pressure"> Pressure </input><br>
<input type="radio" name="options_parameter" id="Humidity" value="humidity"> Humidity </input><br>

<input type="radio" name="options_condition" id="gte" value="gte"> >= </input><br>
<input type="radio" name="options_condition" id="lte" value="lte"> <= </input><br>
<input type="radio" name="options_condition" id="equal" value="equal"> = </input><br>

 <input name="temperature_value">
   <input name="email" value='{{ userPrincipalName }}' type='hidden'>
   <input name="displayName" value= '{{ displayName }}' type='hidden'>
    <input type="submit" value='Create Alert'>
</form>
